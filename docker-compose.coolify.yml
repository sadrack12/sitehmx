version: '3.8'

# Docker Compose para Coolify
# Este arquivo pode ser usado se o Coolify suportar Docker Compose

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitehmx_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_bootstrap_cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://api.hospitalgeraldomoxico.com}
      - DB_CONNECTION=mysql
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-sitehmx}
      - DB_USERNAME=${DB_USERNAME:-sitehmx}
      - DB_PASSWORD=${DB_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL:-https://hospitalgeraldomoxico.com}
      - DAILY_API_KEY=${DAILY_API_KEY}
      - DAILY_DOMAIN=${DAILY_DOMAIN:-clamatec.daily.co}
    ports:
      - "8000:8000"
    networks:
      - sitehmx_network
    healthcheck:
      test: ["CMD", "php", "artisan", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: sitehmx_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.hospitalgeraldomoxico.com/api}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - sitehmx_network
    depends_on:
      - backend

volumes:
  backend_storage:
  backend_bootstrap_cache:

networks:
  sitehmx_network:
    driver: bridge

